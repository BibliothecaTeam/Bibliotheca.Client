
<main class="container">
    <div class="row">
        
        <aside class="col-md-3 col-sm-3 sidebar">
            <div class="sidenav">
                <tree-view [items]="toc" [projectId]="projectId" [branchName]="branchName" [docsDir]="docsDir" ></tree-view>
                <hr>
                <ul>
                    <li *ngFor="let branch of branches">
                        <a [routerLink]="'/documentation'" [queryParams]="{ project: '' + projectId + '', branch: '' + branch.name + '', docs: '' + branch.docsDir +  '', file: 'index.md' }" routerLinkActive="active">{{ branch.name }}</a>
                    </li>
                </ul>
            </div>
        </aside>

        <article class="col-md-9 col-sm-9 main-content">
            <p *ngIf="!document"><em>Loading document...</em></p>
            <div *ngIf="document" innerHtml="{{ document.pageContent }}" highlight-js-content=""></div>
        </article>
            
    </div>
</main>
