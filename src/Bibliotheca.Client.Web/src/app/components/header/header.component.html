<header class="main-header">
    <!-- Logo -->
    <a (click)="openHome()"  class="logo pointer-cursor">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
            <img src="/assets/logo-small-white.svg">
        </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
            <img src="/assets/logo-white.svg">
        </span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <span class="header-title">{{ header.title }}</span>

        <div class="collapse navbar-collapse pull-right search-field" id="navbar-collapse">
            <app-search-field></app-search-field>
        </div>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li *ngIf="hasAccessToAccount">
                    <a [routerLink]="['/account']" routerLinkActive="active">
                        <i class="fa fa-user"></i>
                    </a>
                </li>
                <li *ngIf="hasAccessToProjects">
                    <a [routerLink]="['/projects']" routerLinkActive="active">
                        <i class="fa fa-files-o"></i>
                    </a>
                </li>
                <li *ngIf="hasAccessToUsers">
                    <a [routerLink]="['/users']" routerLinkActive="active">
                        <i class="fa fa-users"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
