<div *ngIf="!branches" class="loader">
    <i class="fa fa-refresh fa-spin"></i>
</div>
<span *ngFor="let branch of branches; let i = index">
    <span class="branch-separator" *ngIf="i > 0"> | </span><a [routerLink]="['/docs', projectId, branch.name, branch.docsDir + '/index.md']" routerLinkActive="active">{{ branch.name }}</a> 
</span>
