<div class="box box-primary">
    <div class="box-body">

        <div class="search-result-stats">Search results {{ results.numberOfResults }} ({{ results.elapsedMilliseconds / 1000.0 }} s)</div>

        <div class="search-result" *ngFor="let result of results.results">
            <div class="search-header">
                <div class="search-title pull-left"><a [routerLink]="['/documentation', result.document.projectId, result.document.branchName, result.document.url]" routerLinkActive="active">{{ result.document.title }}</a></div>
                <div class="search-project pull-right">{{ result.document.projectName }} ({{ result.document.branchName }})</div>
                <div class="clearfix"></div>
            </div>
            <div class="search-body">
                <span *ngFor="let item of result.highlights.content" innerHtml="{{ item }}">
                </span>
            </div>
        </div>

    </div>
</div>
