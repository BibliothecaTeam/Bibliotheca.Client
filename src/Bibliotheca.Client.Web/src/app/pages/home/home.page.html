<!-- Header -->
<app-header (openHomeEvent)="openHomeEvent($event)"></app-header>

<!-- Left sidebar -->
<aside class="main-sidebar">
    <section class="sidebar" style="height: auto;">
        
        <ul class="sidebar-menu">
            <li class="header"></li>
            <li *ngFor="let group of groups" [class]="getGroupStyle(group)">
                <a class="cursor-pointer" (click)="showGroup(group)">
                    <svg width="22px" height="14px" viewBox="0 0 22 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                        <g transform="matrix(1,0,0,1,0,1.86016)">
                            <text x="0px" y="11.145px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:12px;fill:white;">{{ getGroupLetters(group) }}</text>
                        </g>
                    </svg> <span>{{ group }}</span>
                    <span class="pull-right-container">
                    </span>
                </a>
            </li>
        </ul>

    </section>
</aside>

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <!-- Tags -->
        <div class="pull-right">
            <ss-multiselect-dropdown [options]="tags" [texts]="myTexts" [settings]="mySettings" [ngModel]="selectedTags" (ngModelChange)="onTagsChange($event)"></ss-multiselect-dropdown>
        </div>
        <div class="clearfix"></div>
    </section>

    <!-- Main content -->
    <section class="content">
        
        <!-- Projects -->
        <div class="row">

            <div *ngIf="projects && projects.length == 0" class="col-md-12">
                <app-no-results></app-no-results>
            </div>

            <app-projects-blocks [projects]="projects" [style]="'col-lg-4 col-md-6'"></app-projects-blocks>
        </div>
        <!-- End Projects -->

    </section>
</div>

<!-- Footer -->
<app-footer></app-footer>
