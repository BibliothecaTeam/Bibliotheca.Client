<!-- Header -->
<app-header></app-header>

<!-- Left sidebar -->
<app-settings-menu active="services"></app-settings-menu>

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">

  <!-- Content Header (Page header) -->
  <section class="content-header">
      <!-- Tags -->
      <div class="pull-right">
          <button (click)="refreshServicesState()" type="button" class="btn btn-default">Refresh</button>
      </div>
      <div class="clearfix"></div>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Content -->
    <div *ngIf="services">
      <div *ngFor="let service of services" class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">{{ service.name }}</h3>
        </div>

        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width: 30px">#</th>
                <th>Id</th>
                <th style="width: 500px" class="hidden-xs hidden-sm hidden-md">Address</th>
                <th style="width: 80px" class="hidden-xs hidden-sm hidden-md">Port</th>
                <th style="width: 80px">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let instance of service.instances; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ instance.id }}</td>
                <td class="hidden-xs hidden-sm hidden-md">{{ instance.address }}</td>
                <td class="hidden-xs hidden-sm hidden-md">{{ instance.port }}</td>
                <td>
                    <span *ngIf="isPassing(instance.healthStatus)" class="label label-success">passing</span>
                    <span *ngIf="!isPassing(instance.healthStatus)" class="label label-danger">critical</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
              
      </div>
    </div>

    <!-- End Content -->

  </section>
</div>

<!-- Footer -->
<app-footer></app-footer>
