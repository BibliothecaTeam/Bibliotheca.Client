<!-- Header -->
<app-header></app-header>

<!-- Left sidebar -->
<app-settings-menu active="services"></app-settings-menu>

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">

  <!-- Main content -->
  <section class="content">

    <!-- Content -->
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">List of services</h3>
        <div class="pull-right">
          <button (click)="refreshServicesState()" type="button" class="btn btn-default">Refresh</button>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
            <tr>
              <th style="width: 30px">#</th>
              <th>Id</th>
              <th>Service type</th>
              <th style="width: 500px" class="hidden-xs hidden-sm hidden-md">Address</th>
              <th style="width: 80px">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ service.id }}</td>
              <td>{{ service.serviceType }}</td>
              <td class="hidden-xs hidden-sm hidden-md">{{ service.address }}</td>
              <td>
                <app-service-health [serviceId]="service.id"></app-service-health>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <!-- End Content -->

  </section>
</div>

<!-- Footer -->
<app-footer></app-footer>
