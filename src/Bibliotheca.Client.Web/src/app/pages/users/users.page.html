<!-- Header -->
<app-header></app-header>

<!-- Left sidebar -->
<aside class="main-sidebar">
  <section class="sidebar" style="height: auto;">

    <ul class="sidebar-menu">
      <li class="header">SETTINGS</li>
      <li>
        <a [routerLink]="['/account']" routerLinkActive="active">
          <i class="fa fa-user"></i> <span>My account</span>
          <span class="pull-right-container"></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/projects']" routerLinkActive="active">
          <i class="fa fa-files-o"></i> <span>Projects</span>
          <span class="pull-right-container"></span>
        </a>
      </li>
      <li class="active">
        <a [routerLink]="['/users']" routerLinkActive="active">
          <i class="fa fa-users"></i> <span>Users</span>
          <span class="pull-right-container"></span>
        </a>
      </li>
    </ul>

  </section>
</aside>

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">

  <!-- Main content -->
  <section class="content">

    <!-- Content -->

    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">List of users</h3>
      </div>

      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tbody><tr>
            <th>#</th>
            <th>User</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.id }}</td>
            <td>
              <span *ngIf="user.role === 'User'" class="label label-success">User</span>
              <span *ngIf="user.role === 'Writer'" class="label label-primary">Writer</span>
              <span *ngIf="user.role === 'Administrator'" class="label label-danger">Administrator</span>
            </td>
            <td>
              <a [routerLink]="['/user-info', user.id]" class="btn btn-default btn-sm btn-flat">Edit</a>
              <a *ngIf="!user.deletionMode" (click)="tryDeleteUser(user)" class="btn btn-warning btn-sm btn-flat">Delete</a>
              <span *ngIf="user.deletionMode">
                <a (click)="cancelDeleteUser(user)" class="btn btn-default btn-sm btn-flat">Cancel</a>
                <a (click)="confirmDeleteUser(i)" class="btn btn-danger btn-sm btn-flat">I'm sure</a>
              </span>
            </td>
          </tr>
        </tbody></table>
      </div>
      
      <div class="box-footer">
        <a [routerLink]="['/user-info']" class="btn btn-primary btn-flat">Add user</a>
      </div>
      
    </div>

    <!-- End Content -->

  </section>
</div>

<!-- Footer -->
<app-footer></app-footer>
