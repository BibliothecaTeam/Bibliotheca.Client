<!-- Header -->
<app-header></app-header>

<!-- Left sidebar -->
<aside class="main-sidebar">
  <section class="sidebar" style="height: auto;">

    <ul class="sidebar-menu">
      <li class="header">SETTINGS</li>
      <li>
        <a [routerLink]="['/account']" routerLinkActive="active">
          <i class="fa fa-user"></i> <span>My account</span>
          <span class="pull-right-container"></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/projects']" routerLinkActive="active">
          <i class="fa fa-files-o"></i> <span>Projects</span>
          <span class="pull-right-container"></span>
        </a>
      </li>
      <li class="active">
        <a [routerLink]="['/users']" routerLinkActive="active">
          <i class="fa fa-users"></i> <span>Users</span>
          <span class="pull-right-container"></span>
        </a>
      </li>
    </ul>

  </section>
</aside>

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">

  <!-- Main content -->
  <section class="content">

    <!-- Content -->

    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">User access</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" (ngSubmit)="onSave()">
        <div class="box-body">

          <div class="row">
            <div class="col-md-6">

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input *ngIf="!isEditMode" type="email" class="form-control" [(ngModel)]="user.id" name="id" />
                  <input *ngIf="isEditMode" type="email" class="form-control" [(ngModel)]="user.id" name="id" disabled />
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" [(ngModel)]="user.name" name="name" />
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                  <select class="form-control" id="role" [(ngModel)]="user.role" name="role" required>
                    <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                  </select>
                </div>
              </div>

              <h4>Projects</h4>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Project Id</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of user.projects; let i = index">
                    <td>{{ project }}</td>
                    <td>
                      <a (click)="deleteProject(i)" class="pointer-cursor text-red pull-right">Delete</a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input #projectName type="text" class="form-control input-sm" />
                    </td>
                    <td>
                      <a class="btn btn-success btn-xs btn-flat pull-right" (click)="addProject(projectName)">Add project</a>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <a [routerLink]="['/users']" type="submit" class="btn btn-default btn-flat">Cancel</a>
          <button type="submit" class="btn btn-primary btn-flat">Save</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>

    <!-- End Content -->

  </section>
</div>

<!-- Footer -->
<app-footer></app-footer>
