<!-- Header -->
<app-header></app-header>

<!-- Left sidebar -->
<app-settings-menu active="groups"></app-settings-menu>

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">

  <!-- Main content -->
  <section class="content">

    <!-- Content -->
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">List of groups</h3>
      </div>

      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
            <tr>
              <th style="width: 30px">#</th>
              <th>Name</th>
              <th style="width: 160px">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ group.name }}</td>
              <td>
                <a [routerLink]="['/group-info', group.name]" class="btn btn-default btn-xs btn-flat">Edit</a>
                <a *ngIf="!group.deletionMode" (click)="tryDeleteGroup(group)" class="btn btn-warning btn-xs btn-flat">Delete</a>
                <span *ngIf="group.deletionMode">
                  <a (click)="cancelDeleteGroup(group)" class="btn btn-default btn-xs btn-flat">Cancel</a>
                  <a (click)="confirmDeleteGroup(i)" class="btn btn-danger btn-xs btn-flat">I'm sure</a>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="box-footer">
        <a [routerLink]="['/group-info']" class="btn btn-primary btn-sm btn-flat">Add group</a>
      </div>

    </div>

    <!-- End Content -->

  </section>
</div>

<!-- Footer -->
<app-footer></app-footer>
