<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link id="customStyle" href="" rel="stylesheet" />
  </head>
  <body>
    <app-root>Loading...</app-root>

    <script>
      
      window.paceOptions = {
        ajax: true, 
        document: false, 
        eventLag: false 
      };

      function setSiteTitle(title) {
          document.title = title;    
      }

      function setCustomStyleUrl(url) {
        if(url) {
          document.getElementById("customStyle").setAttribute("href", url);
        }
      }

      function setCustomStyleClass(style) {
        document.body.className = style + " sidebar-mini";
      }
    </script>

  </body>
</html>
