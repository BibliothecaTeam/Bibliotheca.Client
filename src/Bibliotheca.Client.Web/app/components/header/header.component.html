<header class="main-header">
    <!-- Logo -->
    <a  routerLink="/home" routerLinkActive="active" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
            <img src="/images/logo-small-white.svg">
        </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
            <img src="/images/logo-white.svg">
        </span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <span class="header-title">{{ header.title }}</span>
        <div class="collapse navbar-collapse pull-right search-field" id="navbar-collapse">
            <search-field-component></search-field-component>
        </div>
    </nav>
</header>
