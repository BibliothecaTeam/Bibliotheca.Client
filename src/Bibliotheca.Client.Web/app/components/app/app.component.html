<div *ngIf="!isUserSignedIn">
    Authorization...
</div>
<div *ngIf="isUserSignedIn" class="topbar"></div>
<div *ngIf="isUserSignedIn" class="wrapper" style="height: auto;">

    <!-- Header -->
    <header class="main-header">
        <!-- Logo -->
        <a  routerLink="/home" routerLinkActive="active" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">
                <img src="/images/logo-small-white.svg">
            </span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">
                <img src="/images/logo-white.svg">
            </span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <span class="header-title">{{ header.title }}</span>
            <div class="collapse navbar-collapse pull-right search-field" id="navbar-collapse">
                <form class="navbar-form navbar-left" role="search" (submit)="onSearch($event)">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input type="text" class="form-control" [(ngModel)]="searchKeywords" [ngModelOptions]="{standalone: true}" placeholder="Search">
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <router-outlet></router-outlet>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        Copyright Â© 2014-2016 <a href="#">Bibliotheca</a>. All rights reserved.
    </footer>

</div>
