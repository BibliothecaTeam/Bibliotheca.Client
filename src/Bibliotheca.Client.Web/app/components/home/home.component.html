<!-- Left sidebar -->
<aside class="main-sidebar">
    <section class="sidebar" style="height: auto;">

        <ul class="sidebar-menu">
            <li class="header">PRODUCTS</li>
            <li *ngFor="let group of groups">
                <a href="#">
                    <i class="fa fa-file-text"></i> <span>{{ group }}</span>
                    <span class="pull-right-container">
                    </span>
                </a>
            </li>
        </ul>

    </section>
</aside>

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <button class="btn btn-default">Add project</button>
        <!-- Tags -->
        <div class="pull-right">
            <ss-multiselect-dropdown [options]="tags" [texts]="myTexts" [settings]="mySettings"></ss-multiselect-dropdown>
        </div>
        <div class="clearfix"></div>
    </section>

    <!-- Main content -->
    <section class="content">
        
        <!-- Projects -->
        <div class="row">
            <div *ngIf="!projects" class="page-loader loader">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="col-lg-4 col-md-6" *ngFor="let project of projects">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{ project.name }}</h3>
                        <small *ngFor="let tag of project.tags" class="label pull-right bg-light-blue document-tag"> {{ tag }} </small> 
                    </div>
                    <div class="box-body">
                        <p>{{ project.description }}</p>
                    </div>
                    <div class="box-footer">
                        <branches [projectId]="project.id"></branches>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Projects -->

    </section>
</div>
