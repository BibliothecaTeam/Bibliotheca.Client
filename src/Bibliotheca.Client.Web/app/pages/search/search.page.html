<!-- Header -->
<header-component></header-component>

<!-- Left sidebar -->

<!-- Content Wrapper -->
<div class="content-wrapper" style="min-height: 1126px;">

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-8">

                <section *ngIf="searchResults && searchResults.numberOfResults > 0"  class="content-header">
                    <h1>
                    Search results
                    </h1>
                </section>

                <section *ngIf="searchResults && searchResults.numberOfResults > 0" class="content">
                    <div class="box box-primary">
                        <div class="box-body">

                            <div class="search-result-stats">Search results {{ searchResults.numberOfResults }} ({{ searchResults.elapsedMilliseconds / 1000.0 }} s)</div>

                            <div class="search-result" *ngFor="let result of searchResults.results">
                                <div class="search-header">
                                    <div class="search-title pull-left"><a [routerLink]="'/documentation'" [queryParams]="{ project: '' + result.document.projectId + '', branch: '' + result.document.branchName + '', file: '' + result.document.fileUri }" routerLinkActive="active">{{ result.document.title }}</a></div>
                                    <div class="search-project pull-right">{{ result.document.projectName }} ({{ result.document.branchName }})</div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="search-body">
                                    <span *ngFor="let item of result.highlights.content" innerHtml="{{ item }}">
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>

                <div *ngIf="searchResults && searchResults.numberOfResults == 0">
                    <noresults></noresults>
                </div>

            </div>
            <div class="col-md-4">
                <section *ngIf="projects && projects.length > 0" class="content-header">
                    <h1>
                        Projects
                    </h1>
                </section>

                <section class="content">
                    <div class="row">
                        <projects [projects]="projects" [style]="'col-md-12'"></projects>
                    </div>
                </section>
            </div>
        </div>

    </section>
</div>
